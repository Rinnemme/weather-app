<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather</h1>
    <form id="form">
        <div class="inputs">
            <div class="label-input-pair">
                <label for="location">Zip code</label>
                <input id="location" name="location" type="text" pattern="[0-9]{5}">
            </div>
            <div class="label-input-pair">
                <label for="days">Days</label>
                <select id="days" name="days" type="text">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <button id="get-weather">Get weather</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
