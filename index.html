<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather</h1>
    <form id="form">
        <div class="inputs">
            <div class="label-input-pair">
                <label for="location">Zip code</label>
                <input id="location" name="location" type="text" pattern="[0-9]{5}">
            </div>
            <div class="label-input-pair">
                <label for="days">Days</label>
                <select id="days" name="days" type="text">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>
        <button id="get-weather">Get weather</button>
    </form>
    <div id="weather-forecast">
        <div class="forecast-day">
            <div class="forecast-day-header">November 2, 2099</div>
            <div class="databit">
                <div class="databit-header">High</div>
                <div class="databit-content">75°F</div>
            </div>
            <div class="databit">
                <div class="databit-header">Low</div>
                <div class="databit-content">55°F</div>
            </div>
            <div class="databit">
                <div class="databit-header">Humidity</div>
                <div class="databit-content">70%</div>
            </div>
            <div class="databit">
                <div class="databit-header">Wind</div>
                <div class="databit-content">15 MPH</div>
            </div>
            <div class="databit">
                <div class="databit-header">Visibility</div>
                <div class="databit-content">6 Mi</div>
            </div>
            <div class="databit">
                <div class="databit-header">Rain chance</div>
                <div class="databit-content">15%</div>
            </div>
            <div class="databit">
                <div class="databit-header">Snow chance</div>
                <div class="databit-content">0%</div>
            </div>
            <div class="databit">
                <div class="databit-header">Precipitation</div>
                <div class="databit-content">0.1 in</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
